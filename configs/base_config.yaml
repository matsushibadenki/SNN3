# matsushibadenki/snn2/configs/base_config.yaml
# プロジェクトの基本設定ファイル

# 共通設定
seed: 42
device: "auto"

# データ設定
data:
  path: "data/sample_data.jsonl"
  format: "simple_text"
  split_ratio: 0.1
  max_vocab_size: 50000
  tokenizer_name: "gpt2"

# 学習パラメータ設定
training:
  # paradigm: "gradient_based", "biologically_plausible", "self_supervised", "physics_informed" を選択
  paradigm: "physics_informed"
  epochs: 10
  batch_size: 8
  
  # --- メタ認知 (SNAKE) の設定 ---
  meta_cognition:
    enabled: true
    error_threshold: 0.8       # この損失値を超えると介入
    modulation_strength: 0.05  # 注意変調の強さ

  # ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↓修正開始◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️
  # --- 学習可能プランナーの設定 ---
  planner:
    learning_rate: 0.001
  # ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↑修正終わり◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️

  # --- 勾配ベース学習 (gradient_based) の設定 ---
  gradient_based:
    type: "standard"
    learning_rate: 0.0005
    use_scheduler: true
    grad_clip_norm: 1.0
    warmup_epochs: 1
    use_amp: true
    loss:
      ce_weight: 1.0
      spike_reg_weight: 0.01
      sparsity_reg_weight: 0.00001
      mem_reg_weight: 0.00001
    distillation:
      teacher_model: "gpt2"
      loss:
        ce_weight: 0.3
        distill_weight: 0.7
        spike_reg_weight: 0.01
        sparsity_reg_weight: 0.00001
        mem_reg_weight: 0.00001
        temperature: 2.0

  # --- 生物学的学習 (biologically_plausible) の設定 ---
  biologically_plausible:
    learning_rule: "REWARD_MODULATED_STDP"
    neuron:
      tau_mem: 10.0
      v_threshold: 1.0
      v_reset: 0.0
      v_rest: 0.0
    stdp:
      tau_trace: 20.0
      learning_rate: 0.005
      a_plus: 1.0
      a_minus: 1.0
    reward_modulated_stdp:
      tau_eligibility: 100.0
      learning_rate: 0.01

  # --- 自己教師あり学習 (self_supervised) の設定 ---
  self_supervised:
    learning_rate: 0.0008
    use_scheduler: true
    grad_clip_norm: 1.0
    warmup_epochs: 1
    use_amp: true
    loss:
      prediction_weight: 1.0
      spike_reg_weight: 0.01
      sparsity_reg_weight: 0.00001
      mem_reg_weight: 0.00001

  # --- 物理情報学習 (physics_informed) の設定 (新規追加) ---
  physics_informed:
    learning_rate: 0.0005
    use_scheduler: true
    grad_clip_norm: 1.0
    warmup_epochs: 1
    use_amp: true
    loss:
      ce_weight: 1.0
      spike_reg_weight: 0.01
      mem_smoothness_weight: 0.001 # 膜電位の滑らかさに対する正則化項

  # ログと評価の設定
  log_dir: "runs/snn_experiment"
  eval_interval: 1
  log_interval: 1